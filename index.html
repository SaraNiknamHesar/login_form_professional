<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<style>
    .project-title {
        display: flex;
        justify-content: center;
        padding: 100px;
        font-size: 34px;
        color: #000;
    }


    body {
        background-color: #f6f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    input,
    button {
        cursor: pointer;
    }

    h1 {
        font-size: 18px;
    }

    p {
        font-size: 18px;
        line-height: 26px;
        margin: 20px 0 30px;
    }

    span {
        font-size: 18px;
    }

    a {
        color: #333;
        font-size: 16px;
        margin: 15px 0;
    }

    button {
        border-radius: 5px;
        border: 1px solid #dcdcdc;
        background-color: #3498db;
        color: #fff;
        font-size: 16px;
        padding: 6px 45px;
        transition: transform 80ms ease-in;
    }

    .btn-reg {
        background-color: #27ae60;
        margin-top: 20px;
    }

    button:active {
        transform: scale(0.9);
    }

    button:focus {
        outline: none;
    }

    button.ghost {
        background-color: transparent;
        border-color: #fff;
    }

    form {

        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 50px;
        height: 100%;
        text-align: center;
    }

    input {
        background-color: #eee;
        border: none;
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;

    }

    .container {

        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, .25), 0 10px 10px rgba(0, 0, 0, .22);
        position: relative;
        overflow: hidden;
        width: 768px;
        min-height: 480px;
        max-width: 100%;
    }

    .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all .6s ease-in-out;
    }

    .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
    }

    .social-container {
        margin: 20px 0;
    }

    .social-container a {
        border: 1px solid #ddd;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin: 0 5px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
    }

    .sign-up-container {
        left: 0;
        width: 50%;
        z-index: 1;
        opacity: 0;
    }

    .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform .6s ease-in-out;
        z-index: 100;
    }

    .overlay {
        background: #ff416c;
        background: linear-gradient(to right, #ff4b2b, #ff416c);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 0 0;
        height: 100%;
        width: 200%;
        color: #fff;
        position: relative;
        left: -100%;
        transform: translateX(0);
        transition: transform .6s ease-in-out;
    }

    .overlay-left {
        transform: translateX(-20%);
    }

    .overlay-right {
        right: 0;
        transform: translateX(0);
    }

    .overlay-panel {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        /*padding: 0 40px;*/
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transform: translateX(0);
        transition: transform .6s ease-in-out;
    }

    .right-panel-active .overlay-container {
        transform: translateX(-100%);
    }

    .right-panel-active .sign-in-container {
        transform: translateX(100%);
    }

    .right-panel-active .overlay {
        transform: translateX(50%);
    }
</style>
<body>
<p class="project-title">Login from 4</p>
<div class="container " id="container">
    <div class="form-container sign-up-container">
        <form action="">
            <h1>Sign up via social networks to become a member</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>یا</span>
            <input type="text" placeholder="username...">
            <input type="email" placeholder="email...">
            <input type="password" placeholder="password">
            <button class="btn-reg">signIn</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="">
            <h1>Sign in via social networks to become a member</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>یا</span>
            <input type="email" placeholder="email...">
            <input type="password" placeholder="password...">
            <a href="#">forget password ?</a>
            <button class="btn-login">signIn</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>welcome</h1>
                <p>To unlock all site features, please log in</p>
                <button class="ghost" id="signIn">login</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>welcome</h1>
                <p>Join the site in under a minute if you're not a member yet</p>
                <button class="ghost" id="signUp">signUp</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#signUp').click(function () {
            $('#container').addClass('right-panel-active');
        });
        $('#signIn').click(function () {
            $('#container').removeClass('right-panel-active');
        });
    });
</script>

</html>
